<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--Aqui mesclamos o B e ele esta agora ocupando 2 colunas-->
           
        </tr>
        <tr>
            <td rowspan="3">D</td><!--aqui mesclamos o D e ele esta ocupando 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td><!--o f ocupou 2 linhas-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">L</td><!--aqui o L ocupou 2 colunas-->
            <!--
                rowspan = linha
                colspan = coluna
            -->
        </tr>
    </table>
</body>
</html>
